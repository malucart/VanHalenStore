<!DOCTYPE html>
<html>
	<head>
		<title>Van Halen | Store</title>
		<meta name="description" content="this is the description">
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="icon" type="image/icon" href="logo/Van-Halen-logo.ico" />
		<script src="script/script_store.js" async></script>
	</head>
	<body>
		<header>
			<nav class="nav">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="store.html">STORE</a></li>
				</ul>
			</nav>
			<h1 class="band-name">Van Halen</h1>
			<button class="header-button">&#9658 Latest Album: A Different Kind of Truth</button>
		</header>
		<section class="container content-section">
			<h2 class="section-header">Music</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">1984</span>
					<img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/5/5f/Van_Halen_-_1984.jpg" alt="Van Halen's album called 1984">
					<div class="shop-item-details">
						<span class="shop-item-price">$49.99</span>
						<button class="tour-btn shop-item-button" type="button">BUY</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">5150</span>
					<img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/1/12/VanHalen_5150_fcover.jpg" alt="Van Halen's album called 5150">

						<span class="shop-item-price">$49.99</span>

				</div>
				<div class="shop-item">
					<span class="shop-item-title">Van Halen II</span>

					<div class="shop-item-details">
						<span class="shop-item-price">$38.99</span>
						<button class="tour-btn shop-item-button" type="button">BUY</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">OU812</span>
					<img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/6/6c/Van_Halen_-_OU812.jpg?20110117111110" alt="Van Halen's album called OU812">
					<div class="shop-item-details">
						<span class="shop-item-price">$29.99</span>
						<button class="tour-btn shop-item-button" type="button">BUY</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">Merch</h2>
			<div class="shop-items">
				<div  class="shop-item">
					<span class="shop-item-title">T-Shirt</span>
					<img class="shop-item-image" src="https://www.vanhalenstore.com/shop/graphics/00000002/3/T57W_main3.jpg" alt="Van Halen's T-shirt">
					<div class="shop-item-details">
						<span class="shop-item-price">$19.99</span>
						<button class="tour-btn shop-item-button" type="button">BUY</button>
					</div>
				</div>
				<div  class="shop-item">
					<span class="shop-item-title">Beanie</span>
					<img class="shop-item-image" src="https://www.vanhalenstore.com/shop/graphics/00000002/3/BEAN1_flat.jpg" alt="Van Halen's beanie">
					<div class="shop-item-details">
						<span class="shop-item-price">$9.99</span>
						<button class="tour-btn shop-item-button" type="button">BUY</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">Cart</h2>
			<div class="cart-row">
				<span class="cart-item cart-header cart-column">Item</span>
				<span class="cart-price cart-header cart-column">Price</span>
				<span class="cart-quantity cart-header cart-column">Quantity</span>
			</div>
			<div class="cart-items"></div>
			<div class="cart-total">
				<span class="cart-total-title">Total</span>
				<span class="cart-total-price">$0</span>
			</div>
			<button class="tour-btn shop-item-button btn-purchase" type="button">Purchase</button>
		</section>
		<footer class="main-footer">
			<div class="container main-footer-container">
				<h3 class="band-name-footer">Van Halen</h3>
				<ul class="nav footer-nav">
					<li>

							<img class="insta" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="instagram logo">

					</li>
					<li>
						<a href="https://open.spotify.com/artist/2cnMpRsOVqtPMfq7YiFE6K" target="_blank">

				</ul>
